<ng-http-loader></ng-http-loader>
<app-header></app-header>
<div class="mytaskheader container-fluid m-0 p-o">
    <div class="row">
        <div class="col-6 filtertitle">
            <button mat-raised-button color="primary">Filter</button>
        </div>
        <div class="col-6 remainingfeiild">
            <input class="Searchfeild" type="text" placeholder="Search" [(ngModel)]="searchText"
                (input)="change($event)">
            <div class="allbtnoption">
                <button class="btnpr" mat-raised-button color="primary" (click)="addtask()">Add Task</button>
                <button class="btnpr" mat-raised-button color="primary">Setting</button>
                <button class="btnpr" mat-raised-button color="primary">Export</button>
            </div>
        </div>
    </div>

</div>
<div class="fullpages">
    <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="My Task"><app-tasktome [searchfeildtext]="searchText"
                [currentTabindex]="selectedIndex"></app-tasktome></mat-tab>
        <mat-tab label="CC"> <app-cc [searchfeildtext]="searchText" [currentTabindex]="selectedIndex"></app-cc>
        </mat-tab>
        <mat-tab label="Assigned By Me"> <app-assignedbyme [searchfeildtext]="searchText"
                [currentTabindex]="selectedIndex"></app-assignedbyme> </mat-tab>
        <mat-tab label="Archive List"> <app-archivelist [searchfeildtext]="searchText"
                [currentTabindex]="selectedIndex"></app-archivelist> </mat-tab>
    </mat-tab-group>
</div>
