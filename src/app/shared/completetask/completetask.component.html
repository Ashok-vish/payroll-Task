

<h3 mat-dialog-title class="titless">
    <h4>COMPLETE TASK</h4>
</h3>


<div mat-dialog-content class="contentdata">
  

    <div *ngIf="message==false">
        Are you sure this Task is complete?
    </div>

    <div *ngIf="message==true">Task is Updating......</div>

</div>


<div mat-dialog-actions class="buttons">
    <button mat-button (click)="closed()">Cancel</button>
    <button mat-button color="primary" (click)="add()">Yes</button>
</div>
